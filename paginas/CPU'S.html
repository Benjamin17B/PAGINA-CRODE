<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CPU'S</title>
    <link rel="stylesheet" href="../css/pagina.css">
</head>
<header>
    <h1>Asistencia Tecnica y Mantenimiento</h1>
</header>
<body>
    <main> 
        <section> 
            <form action="#" id="formu">
            <table>  
                <caption id="titFormu">CAPTURA DE DATOS</caption>
            <tr>
                <td> 
                    <h1>Datos del Equipo</h1>
                </td>
                <td> 
                    <h1>Desempeño del Equipo</h1>
                </td>
                <td> 
                    <h1>Datos de Red</h1>
                </td>
           
                </tr>
    
                <td> 
                    <label for="NUsuario">Nombre del Usuario:</label>
                    <input type="text" id="NUsuario" pattern="[A-Z]+"><br> 
            
                    <label for="APMaterno">Apellido Paterno:</label>
                    <input type="text" id="APMaterno" pattern="[A-Z]+"><br> 
            
                    <label for="APParteno">Apellido Materno:</label>
                    <input type="text" id="APParteno" pattern="[A-Z]+"><br>
            
                    <label for="Marca">Marca:</label>
                    <input type="text" id="Marca" pattern="[A-Z]+"><br>
                    
                    <label for="Modelo">Modelo:</label>
                    <input type="text" id="Modelo" pattern="[A-Z]+"><br>
            
                    <label for="numSerie">Numero de Serie:</label>
                    <input type="number" id="numSerie" pattern="[0-9]+"><br>
                    
                    <label for="numInventario">Numero de Inventario:</label>
                    <input type="number" id="numInventario" pattern="[0-9]+"><br>   
                </td>

                <td> 
                    <label for="So">So:</label>
                    <input type="text" id="So"><br> 
            
                    <label for="Procesador">Procesador:</label>
                    <input type="text" id="Procesador"><br> 
            
                    <label for="DiscoDuro">Disco Duro:</label>
                    <input type="text" id="DiscoDuro"><br>
            
                    <label for="Ram">Memoria Ram:</label>
                    <input type="number" id="Ram" pattern="[0-9]{2}"><br>
                    
                    <label for="TipoMemoria">Tipo de Memoria:</label>
                    <input type="text" id="TipoMemoria"><br>
            
                    <label for="Observaciones">Observaciones:</label>
                    <input type="text" id="Observaciones" pattern="[A-Z]+"><br>
                    
                </td>
                <td> 
                    <label for="So">Contraseña:</label>
                    <input type="password" id="So"><br> 
            
                    <label for="Procesador">Nombre del Equipo:</label>
                    <input type="text" id="Procesador" pattern="[A-Z]+"><br> 
            
                    <label for="IP">IP:</label>
                    <input type="text" id="IP"><br>
            
                    <label for="Mac">Mac:</label>
                    <input type="text" id="Mac"><br>

                    <button class="boton" type="submit">GUARDAR</button>
        
                </td>
               
            </table>
        </form>
    </section>
</main>

<footer>

</footer>
</body>
</html>
