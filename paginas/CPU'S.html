<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CPU'S</title>
    <link rel="stylesheet" href="../css/pagina.css">
</head>
<header>
    <h1>Asistencia Tecnica y Mantenimiento</h1>
</header>
<body>
    <main> 
        <section> 
            <form action="#" id="formu">
            <table>  
                <caption id="titFormu">CAPTURA DE DATOS</caption>
            <tr>
                <td> <br>
                    <h1>Datos del Equipo</h1>
                </td>
                <td> <br>
                    <h1>Desempeño del Equipo</h1>
                </td>
                <td> <br>
                    <h1>Datos de Red</h1>
                </td>
           
                </tr>
    
                <td> 
                    <label for="NUsuario" class="entrada">Nombre del Usuario:</label>
                    <input type="text" id="NUsuario" class="entrada" pattern="[A-Z ]+"><br> <br>
            
                    <label for="APMaterno" class="entrada">Apellido Paterno:</label>
                    <input type="text" id="APMaterno" class="entrada" pattern="[A-Z]+"><br> <br>
            
                    <label for="APParteno" class="entrada">Apellido Materno:</label>
                    <input type="text" id="APParteno" class="entrada" pattern="[A-Z]+"><br><br>
            
                    <label for="Marca" class="entrada">Marca:</label>
                    <input type="text" id="Marca" class="entrada" pattern="[A-Z ]+"><br><br>
                    
                    <label for="Modelo" class="entrada">Modelo:</label>
                    <input type="text" id="Modelo" class="entrada" pattern="[A-Z]+"><br><br>
            
                    <label for="numSerie" class="entrada">Numero de Serie:</label>
                    <input type="number" id="numSerie" class="entrada" pattern="[0-9]+"><br><br>
                    
                    <label for="numInventario" class="entrada">Numero de Inventario:</label>
                    <input type="number" id="numInventario" class="entrada" pattern="[0-9]+"><br><br>
                </td>

                <td> 
                    <label for="So" class="entrada">So:</label>
                    <input type="text" id="So"class="entrada"><br> <br>
            
                    <label for="Procesador" class="entrada">Procesador:</label>
                    <input type="text" id="Procesador" class="entrada"><br> <br>
            
                    <label for="DiscoDuro" class="entrada">Disco Duro:</label>
                    <input type="text" id="DiscoDuro" class="entrada" pattern="[G,M,B,0-9 ]+"><br><br>
            
                    <label for="Ram" class="entrada">Memoria Ram:</label>
                    <input type="text" id="Ram" pattern="[G,M,B,0-9 ]+" class="entrada"><br><br>
                    
                    <label for="TipoMemoria" class="entrada">Tipo de Memoria:</label>
                    <input type="text" id="TipoMemoria" class="entrada"><br><br>
            
                    <label for="Observaciones" class="entrada">Observaciones:</label>
                    <input type="text" id="Observaciones" class="CajonGrande"pattern="[A-Z]+"><br><br>
                    
                </td>
                <td> 
                    <label for="So" class="entrada">Contraseña:</label>
                    <input type="password" id="So" class="entrada"><br> <br>
            
                    <label for="Procesador" class="entrada">Nombre del Equipo:</label>
                    <input type="text" id="Procesador" class="entrada" pattern="[A-Z]+"><br> <br>
            
                    <label for="IP" class="entrada">IP:</label>
                    <input type="text" id="IP" class="entrada" ><br><br>
            
                    <label for="Mac" class="entrada">Mac:</label>
                    <input type="text" id="Mac" class="entrada"><br><br>

                    <button class="boton" type="submit">GUARDAR</button>
                </td>
               
            </table>
        </form>
    </section>
</main>

<footer>

</footer>
</body>
</html>
